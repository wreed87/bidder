{% extends 'home.html' %}
<html>
	<header>
		{% block title %}Sign Up{% endblock %}
		</header>
	<body>
	{% block body %} 
	<div class="container h-100">
	  <div class="row h-100 justify-content-center align-items-center">
	  


		<form method="post" action="/authentication/register/" class="col-5">
		{% csrf_token %}
		
		<div  class= "card text-white bg-dark p-3" >
			  	    <!-- <div class="card-header"><h5 class="card-title">What are you waiting for!</h5></div> -->
		  <div class="card-body">
    <h5 class="card-text">Something amazing is about to happen!</h5>
  </div>
		
			<div class="form-group">
				<input type="text" class="form-control" name="username" id="username" placeholder="username" maxlength= "60" required >
			</div>
  <div class="form-group">
    <input type="password" id="password" name="password" placeholder="password" class="form-control">
    <small id="passwordHelpInline" class="text">
      Must contain alphanumeric numbers, at least 8 characters long.
    </small>
  </div>
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" name="register" class="btn btn-primary">Sign Up</button>
				</div>
			</div>
		</form>
		
		</div>
		</div>
		</div>
	{% endblock %}
	</body>
</html>
